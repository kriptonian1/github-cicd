name: Assign
on:
  issue_comment:
    created:
      patterns:
        - '/assign'

jobs:
  auto-assign:
    runs-on: ubuntu-latest
    steps:
      - name: 'Auto-assign issue'
        uses: pozil/auto-assign-issue@v1.4.0
        with:
          assignees: ${{ github.event.actor.display_login }}
          numOfAssignee: 2